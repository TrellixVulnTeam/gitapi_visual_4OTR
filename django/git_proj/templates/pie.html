<!doctype html>
<html>

<head>
	<title>D3 tutorial</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

	<script>
		
		var users = 
		[
			{"username": "conor-gil", "loc": 104},
			{"username": "dhurley", "loc": 38},
			{"username": "cianob", "loc": 186},
			{"username": "eleahy", "loc": 76}
		]
		var len = users.length;
		var data = [len];
		var name = [len];
		for (i=0; i<len; i++)
		{
			name[i] = users[i].username;
			data[i] = users[i].loc;
		}
		
		var data = [10, 80, 50, 40, 70];
		var r = 300;
		var width = 1500;
		var height = 1500;
		
		var color = d3.scale.ordinal()
			.range(["red","blue","orange","green","yellow"]);
			
		var canvas = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height);
			
		var group = canvas.append("g")
			.attr("transform","translate(300,300)");
			
		var arc = d3.svg.arc()
			.innerRadius(0)
			.outerRadius(r);
			
		var pie = d3.layout.pie()
			.value(function (d) { return d});
			
		var arcs = group.selectAll(".arc")
			.data(pie(data))
			.enter()
			.append("g")
			.attr("class","arc");
			
		arcs.append("path")
			.attr("d",arc)
			.attr("fill", function (d) { return color(d.data); });
			
		arcs.append("text")
			.attr("transform", function (d) { return "translate(" + arc.centroid(d) + ")"; })
			.attr("text-anchor","middle")
			.attr("font-size","1.5em")
			.text(function (d) { return d.data; });
			
		arcs.append("text")
			.attr("text-anchor", "middle")
			.attr("x", function(d) {
				var a = d.startAngle + (d.endAngle - d.startAngle)/2 - Math.PI/2;
				d.cx = Math.cos(a) * (r - 45);
				return d.x = Math.cos(a) * (r+30);
			})
			.attr("y", function(d) {
				var a = d.startAngle + (d.endAngle - d.startAngle)/2 - Math.PI/2;
				d.cy = Math.sin(a) * (r - 45);
				return d.y = Math.sin(a) * (r + 30);
			})
			.text(function(d) { return d.value.toFixed(2);  })
			.each(function(d) {
				var bbox = this.getBBox();
				d.sx = d.x - bbox.width/2 - 2;
				d.ox = d.x + bbox.width/2 + 2;
				d.sy = d.oy = d.y + 5;
			});
						
					
	</script>

</body>

</html>
